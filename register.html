<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simplate - Simple Admin Template</title>

  <!-- Bootstrap core CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simplate.min.css" rel="stylesheet">
  <link href="css/floating-labels.css" rel="stylesheet">

</head>
  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://lorempixel.com/72/72/nature" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Register new user</h1>
        <!--p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p-->
      </div>

      <div class="form-label-group">
            <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputName">Name</label>
      </div>

      <div class="form-label-group">
            <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required autofocus>
            <label for="inputSurname">Surname</label>
      </div>

      <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="accept-privacy"> Accept term of use
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
  </body>
</html>
